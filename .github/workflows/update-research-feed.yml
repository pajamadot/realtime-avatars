name: Update living research feed

on:
  schedule:
    # Daily refresh. Adjust as needed.
    - cron: "0 10 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install
        working-directory: web
        run: npm ci

      - name: Update feed + build (safety check)
        working-directory: web
        run: npm run research:refresh

      - name: Commit & push (if changed)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add web/app/data/research-feed.json
            git commit -m "chore(research): update living feed"
            git push
          else
            echo "No changes"
          fi
